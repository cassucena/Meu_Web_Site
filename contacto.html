  <h3>Contatos</h3>
  <div class="container-fluid">
    <div class="row  margin">
      <div class="col-md-5 col-sm-12">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d396911.502611027!2d-9.1411938!3d38.9954378!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2spt!4v1636732568214!5m2!1spt-PT!2spt"
          width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <ul class="list-unstyled contato">
          <li><strong>Contatos:</strong></li>
          <li>A nossa morada 123 <br> 4000-000 Localidade
          </li>
          <li>Tel: +351 9999-999</li>
          <li>E-mail: contato@email.pt</li>
        </ul>
      </div>

      <div class="col-md-7 col-sm-127">
        <h5>Entre em Contato</h5>
        <form action="#" method="get">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>

          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
                <option selected>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Bahia</option>
                <option>Minas Gerais</option>
                <option>Santa Catarina</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CEP</label>
              <input type="text" class="form-control" id="inputZip" placeholder="0000-000">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Sua Menssagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Confirmo
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary submit">Enviar</button>
        </form>
      </div>

    </div>
  </div>

  <div class="rede-social">
    <ul class="icones">
      <li class="rede">
        <a class="icone1 list" href="https://www.twitter.com" target="_blank"></a>
      </li>

      </li>
      <li class="rede">
        <a class="icone3 list" href="https://www.vimeo.com/" target="_blank"></a>
      </li>
    </ul>
